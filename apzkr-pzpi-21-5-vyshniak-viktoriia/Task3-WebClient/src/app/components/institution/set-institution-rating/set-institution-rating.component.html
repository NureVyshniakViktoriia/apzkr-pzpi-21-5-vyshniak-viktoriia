<div class="modal-content">
	<div class="modal-header">
		<button type="button" class="btn-close" aria-label="Close" (click)="activeModal.close(false)"></button>
	</div>
	<div class="modal-body">
		<form *ngIf="setRatingForm" [formGroup]="setRatingForm">
			<input name="institutionId" type="hidden" formControlName="institutionId" />

			<div class="mb-3">
				<label for="mark" class="form-label">{{ 'mark' | translateAsync }}</label>
				<input type="number" class="form-control" id="mark" formControlName="mark" [min]="1" [max]="5" />
			</div>

			<div class="modal-footer">
				<button type="button" class="btn px-5 mx-2 btn-danger" (click)="activeModal.close(false)">
					{{ 'close' | translateAsync }}
				</button>
				<button type="submit" class="btn btn-primary save-button" (click)="setRating()">
					{{ 'save' | translateAsync }}
				</button>
			</div>
		</form>
	</div>
</div>
