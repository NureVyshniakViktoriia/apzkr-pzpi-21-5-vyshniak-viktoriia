<header>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<div class="container">
			<button class="navbar-brand me-2 btn-logo" (click)="reloadPage()">
				<img
					src="/assets/PawPoint.png"
					class="main-logo"
					routerLink="../institutions"
					alt="PawPoint"
					loading="lazy"
					style="margin-top: -1px;"
				/>
			</button>

			<li 
				*ngIf="isLoggedInAdmin() || isLoggedInUser()" 
				id="institutions" 
				class="d-flex align-items-center nav-item" 
				[class.active]="activeTab === 'institutions'" 
				(click)="setActive('institutions')"
			>
				<a routerLink="../institutions" class="px-3 me-3" data-bs-toggle="collapse" data-bs-target="#navbarMenu">
					<b>{{ 'institutions' | translateAsync }}</b>
				</a>
			</li>

			<li 
				*ngIf="isLoggedInSysAdmin()" 
				id="users" 
				class="d-flex align-items-center nav-item" 
				[class.active]="activeTab === 'users'" 
				(click)="setActive('users')"
			>
				<a routerLink="../users" class="px-3 me-3" data-bs-toggle="collapse" data-bs-target="#navbarMenu">
					<b>{{ 'users' | translateAsync }}</b>
				</a>
			</li>

			<li 
				*ngIf="isLoggedInSysAdmin()" 
				id="pets" 
				class="d-flex align-items-center nav-item" 
				[class.active]="activeTab === 'pets'"
				(click)="setActive('pets')"
			>
				<a routerLink="../pets" class="px-3 me-3" data-bs-toggle="collapse" data-bs-target="#navbarMenu">
					<b>{{ 'pets' | translateAsync }}</b>
				</a>
			</li>

			<li 
				*ngIf="isLoggedInUser()" 
				id="pets" 
				class="d-flex align-items-center nav-item" 
				[class.active]="activeTab === 'pet-list'" 
				(click)="setActive('pet-list')"
			>
				<a routerLink="../pet-list" class="px-3 me-3" data-bs-toggle="collapse" data-bs-target="#navbarMenu">
					<b>{{ 'petsList' | translateAsync }}</b>
				</a>
			</li>

			<div class="collapse navbar-collapse" id="navbarMenu">
				<ul class="navbar-nav ms-auto mb-2 mb-lg-0 align-items-end">
					<li *ngIf="!isLoggedIn()" class="d-flex nav-item align-items-center">
						<button 
							type="button" 
							routerLink="../login" 
							class="btn btn-link px-4 me-2" 
							data-bs-toggle="collapse" 
							data-bs-target="#navbarMenu"
						>
							<b>{{ 'login' | translateAsync }}</b>
						</button>
					</li>

					<li *ngIf="!isLoggedIn()" class="d-flex align-items-center nav-item">
						<button 
							type="button" 
							routerLink="../registration" 
							class="btn btn-gradient-purple px-3 me-3" 
							data-bs-toggle="collapse" 
							data-bs-target="#navbarMenu"
						>
							<b>{{ 'signUpLink' | translateAsync }}</b>
						</button>
					</li>

					<li *ngIf="isLoggedIn()" class="d-flex align-items-center nav-item">
						<button 
							type="button" 
							(click)="logout()" 
							class="btn btn-link px-4 me-2" 
							data-bs-toggle="collapse" 
							data-bs-target="#navbarMenu"
						>
							<b>{{ 'logout' | translateAsync }}</b>
						</button>
					</li>

					<li class="d-flex align-items-center nav-item">
						<select class="locale-list" [(ngModel)]="this.selectedLocale" (ngModelChange)="setLocale()">
							<option *ngFor="let item of schema" [ngValue]="item.locale">
								{{ item.locale.language.split('-')[1] }}
							</option>
						</select>
					</li>
				</ul>
			</div>
		</div>
	</nav>
</header>
