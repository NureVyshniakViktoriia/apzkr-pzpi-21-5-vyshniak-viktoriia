<div class="container registration-container">
	<div class="row d-flex justify-content-center align-items-center h-100">
		<div class="col-12 col-md-8 col-lg-6 col-xl-5">
			<div class="card bg-dark text-white" style="border-radius: 1rem;">
				<div class="card-body p-3 px-5">
					<div class="mt-md-4 pb-4">
						<h2 class="fw-bold mb-2 text-uppercase text-center">{{ 'registration' | translateAsync }}</h2>
						<form [formGroup]="registerForm" (ngSubmit)="submitRegistration()">
							<div class="form-outline form-white mb-3">
								<label class="form-label label-padding" for="typeLoginX">{{ 'login' | translateAsync }}</label>
								<input 
									formControlName="login" 
									type="text" 
									id="typeLoginX" 
									class="form-control form-control-lg" 
									placeholder="{{ 'login' | translateAsync }}" 
								/>
								<p
									*ngIf="registerForm.get('login')?.invalid && registerForm.get('login')?.touched"
									class="text-center"
								>
									<small class="text-danger">{{ 'login' | translateAsync }} {{ 'required' | translateAsync }}</small>
								</p>
								<p class="text-center" *ngIf="isRegisterError">
									<small class="text-danger">{{ errorMessage }}</small>
								</p>
							</div>

							<div class="form-outline form-white mb-3">
								<label class="form-label label-padding" for="typeEmailX">{{ 'email' | translateAsync }}</label>
								<input 
									formControlName="email" 
									type="email" 
									id="typeEmailX" 
									class="form-control form-control-lg" 
									placeholder="{{ 'email' | translateAsync }}" 
								/>
								<p 
									*ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched"
									class="text-center" 
								>
									<small class="text-danger">{{ 'email' | translateAsync }} {{ 'required' | translateAsync }}</small>
								</p>
							</div>

							<div class="form-outline form-white mb-3">
								<label class="form-label label-padding" for="typePasswordX">{{ 'password' | translateAsync }}</label>
								<input 
									formControlName="password" 
									type="password" 
									id="typePasswordX" 
									class="form-control form-control-lg" 
									placeholder="{{ 'password' | translateAsync }}" 
								/>
								<p
									*ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched"
									class="text-center"
								>
									<small class="text-danger">{{ 'password' | translateAsync }} {{ 'required' | translateAsync }}</small>
								</p>
							</div>

							<div class="form-outline form-white mb-3">
								<label class="form-label label-padding" for="gender">{{'gender' | translateAsync}}</label>
								<select class="form-select" id="gender" formControlName="gender">
									<option 
										*ngFor="let gender in getGenderOptions()" 
										[value]="gender.key"
									>
										{{ gender.value }}
									</option>
								</select>
							</div>

							<div class="form-outline form-white mb-3">
								<label class="form-label label-padding" for="region">{{'region' | translateAsync}}</label>
								<select class="form-select" id="region" formControlName="region">
									<option 
										*ngFor="let region in getRegionOptions()" 
										[value]="region.key"
									>
										{{ region.value }}
									</option>
								</select>
							</div>
							
							<div class="text-center parent-container">
								<div *ngIf="isLoading" class="bars"></div>
								<button 
									*ngIf="!isLoading" 
									[disabled]="registerForm.invalid" 
									class="btn btn-gradient btn-lg px-5" 
									type="submit"
								>
									{{ 'register' | translateAsync }}
								</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
