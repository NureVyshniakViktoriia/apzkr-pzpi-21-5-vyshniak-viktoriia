<section class="container login-container py-5">
	<div class="row d-flex justify-content-center align-items-center h-100">
		<div class="col-12 col-md-8 col-lg-6 col-xl-5">
			<div class="card bg-dark text-white">
				<div class="card-body p-5">
					<div class="form-wrapper">
						<h2 class="fw-bold mb-4 text-uppercase text-center">
							{{ 'login' | translateAsync }}
						</h2>
						<form [formGroup]="loginForm" (ngSubmit)="submitLogin()" class="login-form">
							<div class="form-group">
								<label for="typeLoginX">{{ 'login' | translateAsync }}</label>
								<input 
									formControlName="login" 
									type="text" 
									id="typeLoginX" 
									class="form-control form-control-lg" 
									placeholder="{{ 'login' | translateAsync }}"
								/>
								<small 
									*ngIf="loginForm.get('login')!.invalid && loginForm.get('login')!.touched"
									class="text-danger" 
								>
									{{ 'loginIsRequired' | translateAsync }}
								</small>
							</div>

							<div class="form-group">
								<label for="typePasswordX">{{ 'password' | translateAsync }}</label>
								<input 
									formControlName="password" 
									type="password" 
									id="typePasswordX" 
									class="form-control form-control-lg" 
									placeholder="{{ 'password' | translateAsync }}"
								/>
								<small 
									*ngIf="loginForm.get('password')!.invalid && loginForm.get('password')!.touched"
									class="text-danger" 
								>
									{{ 'passwordIsRequired' | translateAsync }}
								</small>
								<small *ngIf="isLoginError" class="text-danger">{{ 'errorMessage' | translateAsync }}</small>
							</div>

							<div class="text-center">
								<div *ngIf="isLoading" class="bars"></div>
								<button 
									[disabled]="loginForm.invalid || isLoading" 
									class="btn btn-gradient btn-lg px-5" 
									type="submit"
								>
									<span>{{ 'loginButton' | translateAsync }}</span>
								</button>
							</div>
						</form>
					</div>
					<p class="mt-3 mb-0 text-center">
						{{ 'dontHaveAccount' | translateAsync }} 
						<a routerLink="../registration" class="text-white-50 fw-bold">
							{{ 'signUpLink' | translateAsync }}
						</a>
					</p>
				</div>
			</div>
		</div>
	</div>
</section>
